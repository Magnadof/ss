<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Itens de Emergência</title>
    <link rel="stylesheet" href="/static/styles/emergencia.css">
</head>
<body>
    <div class="overlay"></div>
    <nav class="navbar">
        <ul>
            <li><a href="{{url_for('adm')}}">Usuarios</a></li>
            <li><a href="{{ url_for('cadastrar_itens') }}">Cadastrar</a></li>
            <li><a href="{{ url_for('editar_itens') }}">Editar</a></li>
            <li><a href="{{ url_for('emergencia_status') }}">Emergencias</a></li>
            
            <li><a href="{{url_for('status')}}">Status</a></li>
            
            <li><a href="{{ url_for('index') }}">Sair</a></li>
        </ul>
    </nav>
    <div class="container">
        <h2>Itens de Emergência</h2>
        <ul>
            {% for item in itens_emergencia %}
            <li>pi: {{ item['PI'] }}, item: {{ item['Item'] }}, quantidade: {{ item['Quantidade'] }}, data: {{ item['Data'] }}</li>

            {% endfor %}
        </ul>
    </div>
</body>
</html>
